<br>
<div class="page-container">
  <h1 class="main-title">Articulos</h1>

<div class="filter-search-wrapper">
  <div class="filter-search-container">
    <div class="filter">
      
      <select class="uniform-select" [(ngModel)]="selectedName" (change)="searchArticulos()">
        <option value="">Seleccionar Articulo</option>
        <option *ngFor="let articulo of articulos" [value]="articulo.nombre">{{ articulo.nombre }}</option>
      </select>
    </div>
    <div class="filter"></div>
      <select class="uniform-select" [(ngModel)]="selectedSede" (ngModelChange)="getFiltro()">
        <option value=0> Seleccionar Sede</option>
        <option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.nombre }}</option>
      </select>
    </div>

  </div>


<br>

<div *ngIf="selected">
  <app-articulo-detail [articuloDetail]="selectedArticulo"></app-articulo-detail>
</div>



<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let articulo of filteredArticulos">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ articulo.imagen }}"
          alt="{{ articulo.nombre }}"
          (click)="onSelected(articulo)"
        />
        <div class="card-body">
          <h5 class="card-title">{{articulo.nombre }}</h5>
          <p class="card-text">{{ articulo.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
