<div class="container-fluid">
  <p class="h3 p-3">{{ servicioDetail.nombre }}</p>
  <div class="row">
    <div class="col-md-6 d-flex">
      <div class="thumb me-3" style="width: 15rem; height: 24rem; overflow: hidden;">
        <img
          class="img-fluid"
          [src]="servicioDetail.imagen"
          [alt]="servicioDetail.nombre"
          style="width: 100%; height: 100%; object-fit: cover;"
        />
      </div>
      <div>
        <dl>
          <dt>Precio</dt>
          <dd>{{ servicioDetail.precio | currency }}</dd>
          <hr />
          <dt>Descripci√≥n</dt>
          <dd>{{ servicioDetail.descripcion }}</dd>
        </dl>
      </div>
    </div>
    <div class="col-md-6 d-flex flex-column align-items-center">
      <h3 class="mt-3">Servicios para tu peludo</h3>
      <div class="thumb mt-3" style="width: 15rem; height: 24rem; overflow: hidden;">
        <img
          class="img-fluid"
          [src]="dogFact"
          alt="Random Dog"
          style="width: 100%; height: 100%; object-fit: cover;"
        />
      </div>
    </div>
  </div>
</div>
